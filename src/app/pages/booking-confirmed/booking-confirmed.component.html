<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl w-full max-w-6xl max-h-[90vh] overflow-y-auto">
        <div class="text-center p-6">
        <!-- Success Icon -->
        <i class="fa-regular fa-circle-check text-6xl  text-green-500 mx-auto mb-4"></i>
        
        <!-- Heading and Subtext -->
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Booking Confirmed!</h2>
        <p class="text-gray-600 mb-6">Thank you for booking with {{this.appTitle}}</p>
        
        <!-- Booking Details Card -->
        <div class="max-w-md mx-auto bg-gray-50 rounded-lg p-6 mb-6">
            <div class="text-left space-y-3">
            <!-- Booking Reference -->
            <p class="text-sm text-gray-600">
                <span class="font-medium">Booking Reference:</span> 
                {{randomReference}}
            </p>
            
            <!-- Selected Seats -->
            <p class="text-sm text-gray-600">
                <span  class="font-medium">Selected Seats:
                    <span >{{ seatLabels  }}</span>
                </span> 
            </p>
            
            <!-- Operator -->
            <p class="text-sm text-gray-600">
                <span class="font-medium">Operator:</span> 
                Green Bus Lines
            </p>
            </div>
        </div>
    
        <!-- Return Button -->
        <button [routerLink]="['/search']" class="inline-flex items-center justify-center bg-green-600 text-white rounded-md text-sm  ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
            Return to Bus Search
        </button>
        </div>

    </div>
</div>
